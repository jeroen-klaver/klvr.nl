      - META_TITLE=Jeroen Klaver
      - META_DESCRIPTION=Dutch, Network Engineer, Smarthome
      - META_AUTHOR=Jeroen Klaver
      - META_KEYWORDS=HomeLab, Network, smarthome, gadgets
      - LANG=nl
      - META_INDEX_STATUS=all
      - OG_SITE_NAME=Jeroen Klaver
